<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate SVG icon using CSS and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <svg xmlns ="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="heart">
            <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded',()=>{
            // const path = document.querySelector('#heart path');
            // console.log(path.getTotalLength());
            const heart = document.getElementById('heart');

            const likeUnlikePost = function(){
                if(heart.classList.contains('like')){
                    heart.classList.remove('like');
                    heart.classList.add('unlike');
                }else{
                    heart.classList.remove('unlike');
                    heart.classList.add('like');
                }
            }

            heart.addEventListener('click',likeUnlikePost);
        })
    </script>
</body>
</html>
